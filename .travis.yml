language: python

python:
  - "2.7"

before_install:
  - git clone https://github.com/cknoll/rst_symbtools.git
  - cd rst_symbtools
  - python setup.py install
  - cd ..

install:
 - python setup.py install
 - python -c "import pycartan"

# command to run tests
script:
 - python pycartan/tests/test_pycartan.py
